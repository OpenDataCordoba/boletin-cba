[model]
name = Boletín Diario
label = {{ this.title }}
hidden = yes

[fields.year]
label = Año
type = string
size = large

[fields.month]
label = Mes
type = string
size = large

[fields.day]
label = Día
type = string
size = large

[children]
model = seccion
order_by = -pub_date, title

[pagination]
enabled = yes
per_page = 10

{% extends "layout.html" %}
{% from "macros/blog.html" import render_blog_post %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}
  {{ render_blog_post(this) }}

  <h3>Fuentes</h3>
  {% for image in this.attachments %}
    <p><a href="{{ image|url }}">{{image.path}}</a></p>
  {% endfor %}
{% endblock %}
